<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; gap: 50px; padding: 20px; }
        #online-users, #operation-status { width: 50%; }
        .user { padding: 5px; border-bottom: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div id="online-users">
        <h2>Online Users</h2>
        <div id="user-list">Loading...</div>
    </div>

    <div id="operation-status">
        <h2>Operation Status</h2>
        <table id="operation-status-table">
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>Data</th>
                    <th>Result</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>

</body>
</html>
